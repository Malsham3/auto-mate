<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Mate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
​
</head>
​
<body>
  <header class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title" id="logoText">
            <img src="autologo.jpg" width="75" height="50" id="logo">
         AUTO MATE
        </h1>
        <h2 class="subtitle">
         Vehicle Comparison at your fingertips
        </h2>
      </div>
    </div> 
  </header>
<main>
<div< class="columns is-centered">
  <div class="column is is-one-quarter" id="test1">
    <p class="title"></p>
    <p class="subtitle"></p>
    <figure class="image is-4by3">
      <img id="img-1" src="https://bulma.io/images/placeholders/640x480.png">
    </figure>
    <div class="field">
      <label class="label">Search by VIN</label>
      <div class="control">
      <!-- .user1 for User Input for vehicle 1 -->
        <div class="user1">
          <input class="input" id="vin-1" type="text" placeholder="Enter full VIN here">
          <input class="input" id="year-1" type="text" placeholder="Enter Year">
        </div>
      </div>
    </div>  
    <button class="button is-medium is-fullwidth" id="button1"><strong>AUTO MATE!</strong></button>
      <!-- .btn1 below for VIN search of vehicle 1 -->
      <div class="btn1">                
      
      </div>
  </div>
  <div class="column is is-one-quarter" id="test2">
    <p class="title"></p>
    <p class="subtitle"></p>
    <figure class="veh2Btn image is-4by3">
      <img id="img-2" src="https://bulma.io/images/placeholders/640x480.png">
    </figure>
    <div class="field">
      <label class="label">Search by VIN</label>
      <div class="control">
                                    <!-- .user2 for User Input for vehicle 2 -->
        <div class="user2">
          <input class="input" id="vin-2" type="text" placeholder="Enter full VIN here">
          <input class="input" id="year-2" type="text" placeholder="Enter Year">
        </div>
      </div>
    </div>  
    <button class="button is-medium is-fullwidth" id="button2"><strong>AUTO MATE!</strong></button>
                                <!-- .btn2 below for VIN search of vehicle 2 -->
    <div class="btn2"> </div>              
  </div>
</main>

  <section>
    <div< class="columns is-centered">
      <div class="column is-three-fifths" id="test1">
        <p class="title">COMPARE YOUR RIDE</p>
        <p class="subtitle"></p>
        <table class="table is-fullwidth">
          <!-- Table content --> 
          <tr>
            <th></th>
            <th>Vehicle #1</th>
            <th>Vehicle #2</th>
          </tr>
          <tr>
            <th>Make</th>
            <td id="make-1"></td>
            <td id="make-2"></td>
          </tr>  
          <tr>
            <th>Model</th>
            <td id="model-1"></td>
            <td id="model-2"></td>
          </tr>
          <tr>
            <th>Body Style</th>
            <td id="body-1"></td>
            <td id="body-2"></td>
          </tr>
          <tr>
            <th>Engine Size</th>
            <td id="engine-1"></td>
            <td id="engine-2"></td>
          </tr>
          <tr>
            <th>Cylinders</th>
            <td id="cylinder-1"></td>
            <td id="cylinder-2"></td>
          </tr>
          <tr>
            <th>Horsepower</th>
            <td id="HP-1"></td>
            <td id="HP-2"></td>
          </tr>
          </table>
      </div>
    </div>
  </section>
  <!-- Start of footer-->
    <footer class="footer is-dark">
      
      <p>Auto Mate is fueled with <span class="heart">&hearts;</span> by
      
            <div class="columns is-centered">
        <div class="column is-1">
          <div class="contributor">
            <a href="https://github.com/Bradleycampbell00">
              <i class="fab fa-github"></i><br> Bradley
            </a>
        </div>
        </div>
        <div class="column is-1">
          <div class="contributor">
          <a href="https://github.com/JacobCounts">
          <i class="fab fa-github"></i><br> Jacob
          </a>
        </div>
            </div>
        <div class="column is-1">
          <div class="contributor">
          <a href="https://github.com/Malsham3">
          <i class="fab fa-github"></i><br> Mostafa
          </a>
        </div>
      </div>
    
        <div class="column is-1">
          <div class="contributor">
          <a href="https://github.com/pablodlc">
          <i class="fab fa-github"></i><br> Pablo
          </a>
        </div>
      </div>
        </div>
        </div>
        </p>
      </div>
    </div>
    </footer>
    
</body>
</html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
